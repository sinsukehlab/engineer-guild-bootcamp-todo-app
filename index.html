<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="container">
      <header>
        <h1><i class="fa-solid fa-list-check"></i> ToDo App</h1>
        <p class="subtitle">タスクを管理するシンプルなアプリケーション</p>
      </header>
      <main>
        <section class="input-section">
          <input type="text" id="taskInput" placeholder="新しいタスクを入力..." maxlength="100" />
          <button id="addTaskButton" class="add-button"><i class="fa-solid fa-plus"></i> 追加</button>
        </section>
        <section class="filter-section">
          <button class="filter-button active" data-filter="all">全て</button>
          <button class="filter-button" data-filter="active">アクティブ</button>
          <button class="filter-button" data-filter="completed">完了</button>
        </section>
        <section class="task-list" id="taskList">
          <article class="task-item">
            <input type="checkbox" class="task-checkbox" />
            <span class="task-text">タスク1</span>
            <section class="task-actions">
              <button class="edit-button"><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="delete-button"><i class="fa-solid fa-trash"></i></button>
            </section>
          </article>
          <article class="task-item completed">
            <input type="checkbox" class="task-checkbox" checked />
            <span class="task-text">タスク2</span>
            <section class="task-actions">
              <button class="edit-button"><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="delete-button"><i class="fa-solid fa-trash"></i></button>
            </section>
          </article>
        </section>
      </main>
    </article>
  </body>
</html>
